<!DOCTYPE html>
<html lang="en">
<head>
    <title>kaabii</title>
    <script src="./test.js"></script>
    <style>
        @keyframes guruguru {
            0% {transform: rotate(0deg);}
            50% {transform: rotate(180deg);}
            100% {transform: rotate(360deg);}
        }
        .kaabii {
            animation: guruguru 3s linear infinite;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            width: 50%;
            margin: auto;
        }
    </style>
</head>
<body>
    <img src="./test.png" alt="gazo-" class="kaabii">
</body>
</html>
